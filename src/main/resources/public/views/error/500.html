<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<!-- 引入公共css文件 -->
<link rel="stylesheet" type="text/css" href="/css/import.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="/plugins/compatibility/html5shiv.min.js"></script>
        <script src="/plugins/compatibility/respond.min.js"></script>
  <![endif]-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>500 Error Page</h1>
        <ol class="breadcrumb">
          <li><a href="#">
              <i class="fa fa-dashboard"></i> Home
            </a></li>
          <li><a href="#">Examples</a></li>
          <li class="active">500 error</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">

        <div class="error-page">
          <h2 class="headline text-red">500</h2>

          <div class="error-content">
            <h3>
              <i class="fa fa-warning text-red"></i> Oops! Something went wrong.
            </h3>
            <p>
              <span id="errMessage"></span>
            </p>
            <form class="search-form">
              <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search">

                <div class="input-group-btn">
                  <button type="submit" name="submit" class="btn btn-danger btn-flat">
                    <i class="fa fa-search"></i>
                  </button>
                </div>
              </div>
              <!-- /.input-group -->
            </form>
          </div>
        </div>
        <!-- /.error-page -->

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- ./wrapper -->

  <!-- 引入公共js文件 -->
  <script src="/js/import.js"></script>

  <script>
			$(function() {
				var errMessage = sessionStorage.getItem("errMessage");
				$("#errMessage").text("错误信息：" + errMessage);
			})
		</script>

</body>
</html>
