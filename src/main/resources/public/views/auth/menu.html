<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<!-- 引入公共css文件 -->
<link rel="stylesheet" type="text/css" href="/css/import.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="/plugins/compatibility/html5shiv.min.js"></script>
        <script src="/plugins/compatibility/respond.min.js"></script>
  <![endif]-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <div class="content-wrapper">
      <section class="content-header">
        <h1>帐号管理</h1>
      </section>
      <section class="content">
        <div class="box  box-primary">
          <div class="box-header ">
            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i>
              </button>
            </div>
          </div>
          <div class="box-body">
            <div class="col-md-4">
              <div class="box  box-primary">
                <div class="box-header ">
                  <button id="btn_insert" type="button" class="btn btn-default btn-sm">新增</button>
                  <button id="btn_update" type="button" class="btn btn-default btn-sm">修改</button>
                  <button id="btn_delete" type="button" class="btn btn-default btn-sm">删除</button>
                  <button id="btn_open" type="button" class="btn btn-default btn-sm">展开</button>
                </div>
                <div id="data_tree" style="height: 720px;"></div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="box  box-primary">
                <table id="data_table" class="display table table-striped table-bordered table-hover table-checkable">
                  <thead>
                    <tr>
                      <th>菜单ID</th>
                      <th>序号</th>
                      <th>菜单名称</th>
                      <th>菜单链接</th>
                      <th>菜单图标</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- 表单 start-->
  <form id="data_form">
    <input id="uuid" name="uuid" type="hidden" value="">
    <div class="modal fade" id="data_modal" data-backdrop="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-gray">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">表单标题</h4>
          </div>
          <div class="modal-body">
            <div class="box box-solid box-default col-md-10">
              <div class="box-body">

                <div class="col-md-12">
                  <div class="form-group">
                    <div class="form-group">
                      <label class="control-label required">菜单名称</label>
                      <input id="menuName" name="menuName" maxlength="20" type="text" class="form-control"
                        placeholder="菜单的显示名称">
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label required">菜单链接</label>
                    <input id="menuLink" name="menuLink" type="text" maxlength="100" class="form-control"
                      placeholder="菜单的链接页面,如果是父级菜单请填写 #">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">菜单图标</label>
                    <input id="menuIcon" name="menuIcon" type="text" maxlength="100" class="form-control"
                      placeholder="菜单图标class名称,格式 : fa fa-bars 或者 ion-arrow-right-a">
                    <span>本系统可以使用以下两种图标库定制菜单图标:</span>
                    <br>
                    <a herf="http://fontawesome.dashgame.com" target="_blank">
                      <span>Font Awesome图标库&nbsp;&nbsp;图标样式css示例 : fa fa-bars</span>
                    </a>
                    <br>
                    <a herf="http://ionicons.com" target="_blank">
                      <span>ionicons图标库:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;图标样式css示例
                        : ion-arrow-right-a</span>
                    </a>
                    <br> <label class="control-label text-info"> </label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label required">菜单状态</label>
                    <div class="radio">
                      <input name="dataState" value="1" type="radio">
                      <label class="radio-inline">启用 </label>
                      <input name="dataState" value="0" type="radio">
                      <label class="radio-inline">停用</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
            <button type="button" id="btn_save" class="btn btn-info">保存</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- 表单 end-->


  <!-- 引入公共js文件 -->
  <script src="/js/import.js"></script>
  <script src="menu.js"></script>
</body>
</html>
