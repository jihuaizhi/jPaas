<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<!-- 引入公共css文件 -->
<link rel="stylesheet" type="text/css" href="/css/import.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="/plugins/compatibility/html5shiv.min.js"></script>
        <script src="/plugins/compatibility/respond.min.js"></script>
  <![endif]-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">
    <div class="content-wrapper">
      <section class="content">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">URL权限</h3>
            <div class="box-tools pull-right">
              <button id="btn_scan" type="button" class="btn btn-default btn-sm">扫描</button>
              <button id="btn_update" type="button" class="btn btn-default btn-sm">修改</button>
              <button id="btn_delete" type="button" class="btn btn-default btn-sm">删除</button>
            </div>
          </div>
          <div class="box-body">
            <table id="data_table" class="display table table-striped table-bordered table-hover table-checkable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>序号</th>
                  <th>URL路径</th>
                  <th>URL名称</th>
                  <th>权限类型</th>
                  <th>权限描述</th>
                  <th>权限状态</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </div>
  </div>

  <!-- 模态框表单 start-->
  <form id="data_form">
    <input id="uuid" name="uuid" type="hidden" value="">
    <div class="modal fade" id="data_modal" data-backdrop="false" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-gray">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">表单标题</h4>
          </div>
          <div class="modal-body">
            <div class="box box-solid box-default">
              <div class="box-body">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label required">权限标识</label>
                    <input id="permissionCode" name="permissionCode" readonly type="text" class="form-control" placeholder="">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">权限名称</label>
                    <input id="permissionName" name="permissionName" type="text" maxlength="100" class="form-control" placeholder="">
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label required">权限状态</label>
                    <div class="radio">
                      <input name="dataState" value="1" type="radio">
                      <label class="radio-inline">正常 </label>
                      <input name="dataState" value="0" type="radio">
                      <label class="radio-inline">隐藏 </label>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="control-label">权限描述</label>
                    <textarea id="permissionDescription" name="permissionDescription" maxlength="500" class="form-control" rows="3" placeholder=""></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">关闭</button>
            <button type="button" id="btn_save" class="btn btn-info">保存</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!-- 模态框表单 end-->

  <!-- 引入公共js文件 -->
  <script src="/js/import.js"></script>
  <script type="text/javascript">
            // icheckbox初始化
            $('input').iCheck({
                checkboxClass : 'icheckbox_square-blue',
                radioClass : 'iradio_square-blue',
                increaseArea : '20%'
            });
        </script>
  <script src="permission.js"></script>
</body>
</html>
