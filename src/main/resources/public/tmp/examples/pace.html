<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

<!-- 引入公共css文件 -->
<link rel="stylesheet" type="text/css" href="/css/import.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="/plugins/compatibility/html5shiv.min.js"></script>
        <script src="/plugins/compatibility/respond.min.js"></script>
  <![endif]-->

</head>
<body class="hold-transition skin-blue sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
          Pace page <small>Loading example</small>
        </h1>
        <ol class="breadcrumb">
          <li><a href="#">
              <i class="fa fa-dashboard"></i> Home
            </a></li>
          <li><a href="#">Examples</a></li>
          <li class="active">Pace page</li>
        </ol>
      </section>

      <!-- Main content -->
      <section class="content">

        <!-- Default box -->
        <div class="box">
          <div class="box-header with-border">
            <h3 class="box-title">Title</h3>

            <div class="box-tools pull-right">
              <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                title="Collapse">
                <i class="fa fa-minus"></i>
              </button>
              <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
          <div class="box-body">
            Pace loading works automatically on page. You can still implement it with ajax requests by adding this js: <br />
            <code>$(document).ajaxStart(function() { Pace.restart(); });</code>
            <br />
            <div class="row">
              <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-default btn-lrg ajax" title="Ajax Request">
                  <i class="fa fa-spin fa-refresh"></i>&nbsp; Get External Content
                </button>
              </div>
            </div>
            <div class="ajax-content"></div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">Footer</div>
          <!-- /.box-footer-->
        </div>
        <!-- /.box -->

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- ./wrapper -->

  <!-- 引入公共js文件 -->
  <script src="/js/import.js"></script>

  <!-- AdminLTE for demo purposes -->
  <script src="/js/demo.js"></script>


  <!-- page script -->
  <script type="text/javascript">
			// To make Pace works on Ajax calls
			$(document).ajaxStart(function() {
				Pace.restart()
			})
			$('.ajax').click(function() {
				$.ajax({
					url : '#',
					success : function(result) {
						$('.ajax-content').html('<hr>Ajax Request Completed !')
					}
				})
			})
		</script>
</body>
</html>
